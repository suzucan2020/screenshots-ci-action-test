name: screenshot-ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Screenshot Website
      uses: swinton/screenshot-website@v1.x
      with:
        source: https://github.com/swinton/screenshot-website
        destination: screenshot.png
    - name: download
      uses: actions/download-artifact@v2
      with:
        name: screenshot
    - name: ls
      run: ls -al
